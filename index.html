<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Monish</title>
  <style>
    body {
      text-align: center;
      background-color: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      margin-top: 100px;
      font-size: 3em;
      color: purple;
    }
    button {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 10px;
    }

    /* Photo floating animation */
    img {
      width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Balloons (birthday bumps) */
    .balloon {
      position: absolute;
      top: -100px;
      font-size: 30px;
      animation: fall linear infinite;
    }

   img {
  width: 300px;
  animation: swing 2s ease-in-out infinite;
}

@keyframes swing {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0deg); }
}


    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Monish 🎉</h1>


  <img src="IMG-20250728-WA0010.jpg" alt="Monish"><br>

  <button onclick="location.href='page2.html'">Next ➡️</button>

  <!-- Add multiple falling balloons -->
  <script>
    const colors = ["🎈","💖", "HBD","🎈", "🎁","🎉","💖","꧁7AUG꧂ツ","💖"];
    for (let i = 0; i < 30; i++) {
      let b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.animationDuration = 3 + Math.random() * 5 + "s";
      b.innerText = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(b);
    }
  </script>
</body>
