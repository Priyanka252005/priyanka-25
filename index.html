<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      text-align: center;
      background-color: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;

    button {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    img {
      width: 300px;
      animation: swing 2s ease-in-out infinite;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .balloon {
      position: absolute;
      top: -100px;
      font-size: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
